<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
		<script src="resources/js/data.js" type="text/javascript"></script>
		<!--<script src="resources/detect.js" type="text/javascript"></script>-->
		<link rel="stylesheet" href="resources/css/style.css" />
	</head>
    <body x-data="data">
        <table id="items">
			<tr>
				<th>Name</th>
				<template x-for="attribute in attributes" :key="attribute">
					<th x-text="attribute"></th>
				</template>
			</tr>
			<template x-for="[name, itemAttributes] in Object.entries(items)" :key="name">
				<tr>
					<td x-text="name"></td>
					<template x-for="attribute in attributes" :key="attribute">
						<td :class="{ 'hasAttribute': itemAttributes.indexOf(attribute) >= 0 }"></td>
					</template>
				</tr>
			</template>
        </table>
        <div id="attrs">
			<table>
				<tr>
					<th>Attribute</th>
					<th>No</th>
					<th>No Data</th>
					<th>Yes</th>
				</tr>
				<template x-for="attribute in attributes" :key="attribute">
					<tr>
						<td><label x-text="attribute"></label></td>
						<td><input type="radio" :name="'attributes[' + attribute + '][]'" :value="attribute" /></td>
						<td><input type="radio" :name="'attributes[' + attribute + '][]'" :value="attribute" checked/></td>
						<td><input type="radio" :name="'attributes[' + attribute + '][]'" :value="attribute" /></td>
					</tr>
					</template>
				</template>
			</table>
        </div>
	</body>
</html>
